<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rx Dashboard</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .dashboard {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .crypto-list {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }
      .crypto-item {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
      }
      .price-up {
        color: #4caf50;
      }
      .price-down {
        color: #f44336;
      }
      .status {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        font-size: 14px;
      }
      .connected {
        color: #4caf50;
      }
      .disconnected {
        color: #f44336;
      }
      .alerts {
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid #eee;
      }
      .alert-item {
        padding: 8px 12px;
        background: #fff9c4;
        border-left: 4px solid #ffc107;
        margin-bottom: 8px;
        font-size: 14px;
      }
      .volume-bar {
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        margin-top: 5px;
      }
      .volume-fill {
        height: 100%;
        background: #2196f3;
        width: 0%; /* Will be set dynamically */
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <h2>Crypto Dashboard</h2>
        <div id="connection-status">Connecting...</div>
      </div>

      <div class="crypto-list" id="crypto-list">
        <!-- Crypto items will be inserted here -->
      </div>

      <div class="status">
        <div id="connection-info">Connecting to server...</div>
        <div id="last-update">Waiting for data...</div>
      </div>

      <div class="alerts">
        <h3>Recent Alerts</h3>
        <div id="alerts-container">
          <!-- Alerts will be inserted here -->
        </div>
      </div>
    </div>
  </body>
</html>
